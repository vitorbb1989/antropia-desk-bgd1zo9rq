version: '3.8'

services:
  antropia-desk-quick:
    image: antropia-desk:latest
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-URL_NOT_SET}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY:-KEY_NOT_SET}
    networks:
      - traefik-public
    labels:
      # Traefik Labels
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.antropia-quick-http.rule=Host(`desk.antrop-ia.com`) || Host(`desk-status.antrop-ia.com`)"
      - "traefik.http.routers.antropia-quick-http.entrypoints=web"
      - "traefik.http.routers.antropia-quick-http.middlewares=antropia-https-redirect"

      # HTTPS Router
      - "traefik.http.routers.antropia-quick.rule=Host(`desk.antrop-ia.com`) || Host(`desk-status.antrop-ia.com`)"
      - "traefik.http.routers.antropia-quick.entrypoints=websecure"
      - "traefik.http.routers.antropia-quick.tls.certresolver=letsencrypt"

      # Service
      - "traefik.http.services.antropia-quick.loadbalancer.server.port=80"

      # Redirect middleware
      - "traefik.http.middlewares.antropia-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.antropia-https-redirect.redirectscheme.permanent=true"

networks:
  traefik-public:
    external: true