# ================================
# Docker Compose para Desenvolvimento - Antropia Desk
# Sistema de Help Desk e Ticketing
# ================================

version: "3.8"

services:
  # ================================
  # Frontend - Aplicação React
  # ================================
  antropia-desk:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - NODE_ENV=development
    container_name: antropia-desk-dev
    hostname: antropia-desk-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - TZ=America/Sao_Paulo
    volumes:
      # Montagem do código fonte para hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      # Volume para node_modules (performance)
      - node_modules:/app/node_modules
    networks:
      - antropia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.antropia-dev.rule=Host(`antropia.localhost`)"
      - "traefik.http.routers.antropia-dev.entrypoints=web"
      - "traefik.http.services.antropia-dev.loadbalancer.server.port=8080"

  # ================================
  # Proxy Reverso Traefik (Opcional)
  # ================================
  traefik:
    image: traefik:v3.1
    container_name: traefik-dev
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - antropia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"
    profiles:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Redis para Cache (Opcional)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-antropia123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - antropia-network
    profiles:
      - cache
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-antropia123}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Adminer para Debug (Opcional)
  # ================================
  adminer:
    image: adminer:latest
    container_name: adminer-dev
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=supabase
      - ADMINER_DESIGN=nette
    networks:
      - antropia-network
    profiles:
      - debug
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer-dev.rule=Host(`adminer.localhost`)"
      - "traefik.http.routers.adminer-dev.entrypoints=web"

  # ================================
  # Evolution API para WhatsApp (Opcional)
  # ================================
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api-dev
    restart: unless-stopped
    ports:
      - "8083:8080"
    environment:
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      - LOG_BAILEYS=error

      # Database
      - DATABASE_ENABLED=false
      - DATABASE_CONNECTION_URI=
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api

      # Redis
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379
      - REDIS_PREFIX_KEY=evolution_api

      # Rabbitmq
      - RABBITMQ_ENABLED=false

      # API Key
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-evolution-antropia-2024}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Instance
      - CONFIG_SESSION_PHONE_CLIENT=Antropia Desk
      - CONFIG_SESSION_PHONE_NAME=Chrome

      # Webhook
      - WEBHOOK_GLOBAL_URL=
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
    networks:
      - antropia-network
    profiles:
      - whatsapp
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.evolution-dev.rule=Host(`evolution.localhost`)"
      - "traefik.http.routers.evolution-dev.entrypoints=web"
      - "traefik.http.services.evolution-dev.loadbalancer.server.port=8080"

# ================================
# Networks
# ================================
networks:
  antropia-network:
    driver: bridge
    name: antropia-network

# ================================
# Volumes
# ================================
volumes:
  node_modules:
    name: antropia-node-modules
  redis_data:
    name: antropia-redis-data