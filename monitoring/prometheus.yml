# ================================
# Configuração do Prometheus - Antropia Desk
# Coleta de métricas e monitoramento
# ================================

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'antropia-monitor'
    cluster: 'antropia-swarm'

# Configuração de storage
rule_files:
  - "alerts/*.yml"

# Configuração de alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Jobs de scraping
scrape_configs:
  # ================================
  # Prometheus self-monitoring
  # ================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # ================================
  # Traefik Metrics
  # ================================
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # ================================
  # Docker Swarm Node Exporter
  # ================================
  - job_name: 'node-exporter'
    dns_sd_configs:
      - names: ['node-exporter']
        type: 'A'
        port: 9100
    scrape_interval: 30s

  # ================================
  # cAdvisor (Container metrics)
  # ================================
  - job_name: 'cadvisor'
    dns_sd_configs:
      - names: ['cadvisor']
        type: 'A'
        port: 8080
    scrape_interval: 30s
    metrics_path: /metrics

  # ================================
  # Docker Engine Metrics
  # ================================
  - job_name: 'docker'
    static_configs:
      - targets: ['172.17.0.1:9323']
    scrape_interval: 30s

  # ================================
  # Aplicação Antropia Desk
  # ================================
  - job_name: 'antropia-desk'
    dns_sd_configs:
      - names: ['antropia_antropia-desk']
        type: 'A'
        port: 80
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # ================================
  # Nginx Metrics (se disponível)
  # ================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # ================================
  # Redis Metrics (se disponível)
  # ================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # ================================
  # Blackbox Exporter - Health Checks
  # ================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://desk.antrop-ia.com
          - https://desk.antrop-ia.com/health
          - https://desk.antrop-ia.com/status
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ================================
  # SSL Certificate Monitoring
  # ================================
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://desk.antrop-ia.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115