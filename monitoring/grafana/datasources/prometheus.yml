# ================================
# Grafana Datasources - Antropia Desk
# Configuração automática de fontes de dados
# ================================

apiVersion: 1

# Lista de datasources
datasources:
  # ================================
  # Prometheus - Métricas
  # ================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    version: 1
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      timeInterval: 30s
      queryTimeout: 60s
      exemplarTraceIdDestinations:
        - name: Jaeger
          datasourceUid: jaeger_uid

  # ================================
  # Loki - Logs
  # ================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    version: 1
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: jaeger_uid
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

  # ================================
  # Jaeger - Tracing (Opcional)
  # ================================
  - name: Jaeger
    uid: jaeger_uid
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
    version: 1
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: false
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: false
        filterBySpanID: false

  # ================================
  # Tempo - Distributed Tracing (Alternativa ao Jaeger)
  # ================================
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    version: 1
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: false
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: false
        filterBySpanID: false
      serviceMap:
        datasourceUid: prometheus
      search:
        hide: false
      nodeGraph:
        enabled: true