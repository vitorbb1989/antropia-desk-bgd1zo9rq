# ================================
# Configuração Nginx para Antropia Desk
# Otimizada para SPA React + Supabase
# ================================

server {
    listen 80;
    server_name _;

    # Configurações de segurança
    server_tokens off;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://__SUPABASE_HOST__; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://__SUPABASE_HOST__ wss://__SUPABASE_HOST__; frame-src 'none'; object-src 'none';";

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Root da aplicação
    root /usr/share/nginx/html;
    index index.html;

    # Configurações de cache para assets estáticos
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Headers de segurança para assets
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";

        # Fallback para assets não encontrados
        try_files $uri =404;
    }

    # Cache para arquivos de imagem
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }

    # Cache para fontes
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Sem cache para index.html (SPA precisa verificar sempre)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";

        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # API Health Check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint para monitoramento
    location = /status {
        access_log off;
        return 200 '{"status":"ok","service":"antropia-desk","version":"0.0.60"}';
        add_header Content-Type application/json;
    }

    # React Router - SPA fallback
    # Todas as rotas que não são arquivos devem servir o index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Headers para HTML
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs configuráveis via env
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Configurações de performance
    client_max_body_size 10M;
    keepalive_timeout 65;

    # Rate limiting removido - deve ser configurado no contexto http principal
}
# Nota: HTTPS redirect é gerenciado pelo Traefik (reverse proxy).
# Não duplicar server blocks aqui para evitar conflito.